<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/jquery.mobile-1.0rc2.css" charset="utf-8">
		<script src="js/jquery-1.7.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/underscore-1.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/backbone-0.5.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/backbone.localStorage.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.mobile-1.0rc2.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	<body>
		<h1>Hello World!</h1>
		
		<ul id="search_container"></ul>

		<script type="text/javascript">
			SearchView = Backbone.View.extend({
				initialize: function(){
					this.render();
				},
				render: function(){
					var template = _.template( $("#search_template").html(), {} );
					this.el.html( template );
				},
				events: {
					"click input[type=button]": "doSearch"
				},
				doSearch: function( event ){
					// Button clicked, you can access the element that was clicked with event.currentTarget
					alert( "Search for " + $("#search_input").val() );
				}
			});

			var search_view = new SearchView({ el: $("#search_container") });
		</script>

		<script type="text/template" id="search_template">
			<label>Search</label>
			<input type="text" id="search_input" />
			<input type="button" id="search_button" value="Search" />
		</script>



	</body>
</html>
